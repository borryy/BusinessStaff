<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/case.css">
    <title>案例展示</title>
</head>

<body>
    <div class="container-fluid">
        <div class="main">
            <div class="row bgw wow bounceInLeft">
                <div class="col-md-5 col-md-offset-3">
                    <div class="case-item left wow bounceInLeft" data-wow-delay="0.5s">
                        <img src="./images/member.png" alt="">
                        <div class="case-item-text">1234567</div>
                    </div>
                    <div class="case-item right wow bounceInRight" data-wow-delay="0.6s">
                        <img src="./images/member.png" alt="">
                        <div class="case-item-text">
                            Golang介于C语言和JavaScript之间,具备两者的一些通性。 两者差异 两个语言的差异还是相当明显的,我们在此只列出一些JS开发人员最关注的一些内容,其他内容要参考相关
                        </div>
                    </div>
                    <div class="case-item left wow bounceInLeft" data-wow-delay="0.7s">
                        <img src="./images/member.png" alt="">
                        <div class="case-item-text">1234567</div>
                    </div>
                </div>
                <div class="col-md-2 text-center col-md-offset-1">
                    <ul>
                            <li onclick="javascript:window.location.href='index.html'" class=" wow bounceInDown "><span class="animat">首页</span></li>
                            <li onclick="javascript:window.location.href='case.html'" class="wow bounceInDown active"><span class="animat">案例</span> </li>
                        <!-- <li class="wow bounceInUp"><a href="./price.html">版本</a></li> -->
                    </ul>
                    <div class="login wow bounceInUp" data-wow-delay="1s">
                        <a href="login.html" class="l"><span class="animat">登录</span></a>
                        <a href="register.html"><span class="animat">注册</span></a>
                    </div>
                    <div class="buy wow bounceInLeft" data-wow-delay="1.1s"><a href="price.html" class="animat">立即购买</a></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/wow.js"></script>
    <script>
        if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
            new WOW().init();
        };
    </script>
    <div id="particles-js"></div>
    <script src="js/jquery.js"></script>
    <script src="js/particles.min.js"></script>
    <script src="js/app.js"></script>
    <script src="./js/case.js"></script>
    <script>
        $('.animat').mouseover(function(){
            $(this).addClass('animated swing')
        })
        $('.animat').mouseleave(function(){
            $(this).removeClass('animated swing')
        })
    </script>
</body>

</html>
