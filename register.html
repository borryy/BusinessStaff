<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>生意参谋-注册</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container-fluid text-center">
        <div class="main">
            <h3 class="wow bounceInLeft" data-wow-delay="0.5s">生 意 参 谋 注 册</h3>
            <section class="wow bounceInDown" data-wow-delay="0.5s" style="height:400px;">
                <div class="row">
                    <div class="col-md-3 text-right">手机号：</div>
                    <div class="col-md-7"><input type="text"></div>
                </div>
                <div class="row">
                        <div class="col-md-3 text-right">验证码：</div>
                        <div class="col-md-5" style="padding:0;"><input type="text"></div>
                        <div class="col-md-2"><button class="btn btn-success">获取验证码</button></div>
                    </div>
                <div class="row">
                    <div class="col-md-3 text-right">密&nbsp;&nbsp;&nbsp;&nbsp;码：</div>
                    <div class="col-md-7"><input type="text"></div>
                </div>
                <div class="col-md-12">
                    <button class="btn btn-success">注 册</button>
                </div>
                <div class="row text-center">
                    <a href="" class="col-md-4 pdd"><img src="./images/pdd.jpg" alt=""> 拼多多登录</a>
                    <a href="login.html" class="col-md-4"><img src="./images/ico02.png" alt=""> 登录</a>
                    <a href="index.html" class="col-md-4"><img src="./images/ico03.png" alt=""> 返回首页</a>
                </div>
            </section>
        </div>
    </div>
    <script type="text/javascript" src="js/wow.js"></script>
    <script>
       if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
            new WOW().init();
        };
    </script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <!-- <script type="text/javascript" src="js/bootstrap.min.js"></script> -->
    
</body>
</html>
